<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Tower of Praise Ministries</title>
    <style>
       /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background: url('bgn.jpg') no-repeat center center fixed;
    background-size: cover;
    line-height: 1.6;
}

header {
    background: url('header-background.jpg') no-repeat center center;
    background-size: cover;
    color: white;
    padding: 2rem 0;
    text-align: center;
    position: relative;
    border-bottom: 5px solid #8B4513; /* Dark brown border */
}

header .logo {
    max-width: 300px; /* Increased logo size */
    display: block;
    margin: 0 auto 1rem; /* Center logo and add bottom margin */
}

header h1 {
    margin: 0;
    font-size: 3rem;
    font-family: 'Georgia', serif;
}

nav {
    background: #8B4513; /* Dark brown background */
}

nav ul {
    padding: 0;
    margin: 0;
    list-style: none;
    text-align: center;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 1rem 1.5rem;
    display: inline-block;
}

nav ul li a:hover {
    background: #6d3f0d; /* Darker brown on hover */
    border-radius: 0.5rem;
}

main {
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    border-radius: 0.5rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
}

.gallery img {
    width: calc(25% - 1rem); /* Decreased image size */
    height: auto;
    border-radius: 0.5rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
}

.gallery img:hover {
    transform: scale(1.05);
}

.section-title {
    color: #8B4513; /* Dark brown color */
    font-size: 2rem;
    border-bottom: 2px solid #8B4513; /* Dark brown underline */
    padding-bottom: 0.5rem;
    margin-bottom: 1.5rem;
    text-align: center;
}

footer {
    background: url('footer-background.jpg') no-repeat center center;
    background-size: cover;
    color: white;
    padding: 1.5rem 0;
    text-align: center;
    border-top: 5px solid #8B4513; /* Dark brown border */
}

footer h3 {
    margin-top: 0;
    font-size: 1.5rem;
}

footer p {
    margin: 0.5rem 0;
    font-size: 1rem;
}

footer i {
    margin-right: 0.5rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 2.5rem;
    }

    nav ul li a {
        padding: 0.75rem 1rem;
    }

    .section-title {
        font-size: 1.5rem;
    }

    header .logo {
        max-width: 250px; /* Adjust logo size for smaller screens */
    }

    .gallery img {
        width: calc(50% - 1rem); /* Adjust image size for tablets */
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 1.8rem;
    }

    main {
        padding: 1rem;
    }

    .section-title {
        font-size: 1.25rem;
    }

    nav ul {
        padding: 0;
    }

    nav ul li {
        display: block;
        margin: 0;
    }

    nav ul li a {
        padding: 0.75rem;
        display: block;
    }

    header .logo {
        max-width: 150px; /* Further adjust logo size for very small screens */
    }

    .gallery img {
        width: calc(100% - 1rem); /* Full-width images for mobile */
    }
}

    </style>
</head>
<body>
    <header>
        <img src="BGD FREE.png" alt="Church Logo" class="logo">
        <h1>Tower of Praise Ministries</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2 class="section-title">Gallery</h2>
        <div class="gallery">
            <img src="srvc.jpg" alt="Gallery Image 1">
            <img src="WhatsApp Image 2024-08-12 at 13.55.16_2464a9e5.jpg" alt="Gallery Image 2">
            <img src="WhatsApp Image 2024-08-12 at 13.55.17_c33dba66.jpg" alt="Gallery Image 3">
            <img src="WhatsApp Image 2024-08-12 at 13.55.20_84996fc5.jpg" alt="Gallery Image 4">
            <img src="apostle.jpg" alt="Gallery Image 5">
            <img src="WhatsApp Image 2024-08-12 at 13.55.17_c33dba66.jpg" alt="Gallery Image 6">
        </div>
    </main>

    <footer>
        <div class="contact-info">
            <h3>Contact Us</h3>

            <p><i class="fas fa-phone"></i> 071 947 4791</p>
            <p><i class="fas fa-envelope"></i> Towerofpraise@outlook.com</p>
            <p><i class="fas fa-clock"></i> Office Hours: Mon-Fri 9am - 5pm</p>
        </div>
        <p>&copy; 2008 Tower of Praise Ministries. All rights reserved.</p>
    </footer>
</body>
</html>
